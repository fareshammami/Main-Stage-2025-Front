<div class="user-stream-container">

  <!-- User Header Card -->
  <div class="user-header-card">
  <h2>âœ¨ My Space</h2>
    </div>

  <!-- Last Indu Amount -->
  <div class="last-amount-card" *ngIf="lastInduAmount !== null">
  <div class="amount-icon">ğŸ’°</div>
  <div class="amount-info">
    <span class="amount-label">Current Amount: </span>
    <span class="amount-value">{{ lastInduAmount }}</span>
  </div>
</div>

  <!-- Messages -->
  <div *ngIf="errorMessage" class="message error">{{ errorMessage }}</div>
  <div *ngIf="loading" class="loading">Chargement...</div>

  <hr />

  <!-- Event Table -->
  <h3>Events Traited :</h3>
  <table>
    <thead>
      <tr>
        <th>Type of event</th>
        <th>Amount</th>
        <th>created At</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of events">
        <td>{{ event.eventType }}</td>
        <td>{{ getAmount(event) }}</td>
        <td>{{ event.createdAt | date:'short' }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <div class="pagination">
    <button (click)="prevPage()" [disabled]="currentPage === 0">PrÃ©cÃ©dent</button>
    <span>Page {{ currentPage + 1 }}</span>
    <button (click)="nextPage()" [disabled]="events.length < pageSize">Suivant</button>
  </div>

</div>
